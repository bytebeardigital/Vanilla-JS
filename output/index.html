<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/349f84f22d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Gulp</title>
  </head>
  <body class="app-container">
    <div class="h-100 w-100 flex-grow-1 d-flex flex-column flex-sm-row">
      <aside
        class="sidebar flex-grow-sm-1 flex-shrink-1 flex-grow-0 sticky-top pb-sm-0 pb-3"
      >
        <div class="sidebar--heading text-center">
          <img src="./assets/images/qr_code.png" alt="" class="profile_logo" />
          <h1 class="useR_profile_name">Bryanna Gardner</h1>
        </div>
        <div class="sidebar--wrapper sticky-top">
          <ul
            class="nav nav-pills sidebar--inner flex-sm-column flex-row mb-auto justify-content-between text-truncate"
          >
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-truncate">
                <i class="nav-icon fas fa-home"></i>
                <span class="d-none d-sm-inline">Home</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-truncate">
                <i class="nav-icon fas fa-th"></i>
                <span class="d-none d-sm-inline">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-truncate"
                ><i class="nav-icon fas fa-bookmark"></i>
                <span class="d-none d-sm-inline">Collections</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-truncate"
                ><i class="nav-icon fas fa-money-bill-wave"></i>
                <span class="d-none d-sm-inline">Money</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-truncate"
                ><i class="nav-icon fas fa-list"></i>
                <span class="d-none d-sm-inline">Lists</span>
              </a>
            </li>
          </ul>
        </div>
        <!--SIDEBAR FOOTER-->
        <div class="sidebar--footer text-center mx-auto">
          <ul class="navbar nav social-links">
            <li>
              <a href="#" class="nav-link"
                ><i class="nav-icon fab fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a href="#" class="nav-link"
                ><i class="nav-icon fab fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="#" class="nav-link"
                ><i class="nav-icon fab fa-github-alt"></i
              ></a>
            </li>
          </ul>
          <div
            class="d-flex align-center extra-links mx-auto text-center justify-content-center"
          >
            <a href="#" class="settings_link">Settings</a> |
            <a href="#" class="signout_link">Sign Out</a>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div class="container">
          <div class="row mb-4 finance-wrapper text-center">
            <div class="col ov-card">
              <div class="card-inner">
                <h4 class="card-heading">Income:</h4>
                <p class="income-total">$10,000</p>
              </div>
            </div>
            <div class="col ov-card">
              <div class="card-inner">
                <h4 class="card-heading">Bills:</h4>
                <p class="income-total">$10,000</p>
              </div>
            </div>
            <div class="col ov-card">
              <div class="card-inner">
                <h4 class="card-heading">Leftover:</h4>
                <p class="income-total">$10,000</p>
              </div>
            </div>
            <div class="col ov-card">
              <div class="card-inner">
                <h4 class="card-heading">Crypto:</h4>
                <p class="income-total">$3,000</p>
              </div>
            </div>
          </div>
          <div class="row ov-split">
            <div class="col-3">
              <div class="card image-card">
                <img
                  src="./assets/images/foxy-gif.gif"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Foxy Kawaii</h5>
                  <p class="card-text">#12/456</p>
                </div>
              </div>
            </div>
            <div class="wishes-card finances-card">
              <div class="finance-inner finances-card--inner">
                <div
                  class="wishes-card__heading finances-card--heading d-flex justify-content-between align-center"
                >
                  <h2>Wishes</h2>
                  <div class="finances-card--heading__more">
                    <button
                      id="openDetails"
                      class="finances-card--heading__more--button"
                    >
                      <i class="fas fa-ellipsis-h"></i>
                    </button>
                    <div
                      class="finances-card--heading__more--menu visually-hidden"
                    >
                      <ul class="nav">
                        <li><a href="#" class="nav-link">Add Wish</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="form-check wish">
                  <input
                    class="wish-completed text-left"
                    type="checkbox"
                    value=""
                    id="wishComplete"
                  />
                  <p id="WishName" class="wish-name">Samoyed</p>

                  <p id="WishName" class="wish-price">$4,500</p>
                  <button id="deleteWish" class="wish-delete">
                    <i class="far fa-trash-alt"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/bundle.js"></script>
  </body>
</html>
